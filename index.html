<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casamento Dani & Elias</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes|Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- CSS principal -->
    <link rel="stylesheet" href="style.css" />
    <!-- Toastr -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
  </head>
  <body>
    <!-- Loader overlay -->
    <div id="loader" class="loader-overlay">
      <div class="spinner"></div>
    </div>

    <!-- Fundo dividido -->
    <div class="background-stack">
      <div class="bg-section bg-one"></div>
      <div class="bg-section bg-two"></div>
    </div>

    <!-- ConteÃºdo centralizado -->
    <div class="conteudo-wrapper">
      <div class="conteudo-site">
        <header>
          <h1 class="hashtag">#CasamentoDani&amp;Elias</h1>
          <p class="frase-romantica">
            "Deixe aqui seu registro dos momentos lindos que vivemos juntos
            nessa festa!"
          </p>
        </header>

        <div class="acoes">
          <button id="uploadBtn">Fazer Upload</button>
          <button id="cameraBtn">Tirar Foto</button>
          <input
            type="file"
            id="fileInput"
            accept="image/*,video/*"
            style="display: none"
          />
        </div>

        <!-- CÃ¢mera Modal -->
        <div id="cameraModal" class="modal">
          <div class="modal-content">
            <video id="video" autoplay playsinline></video>
            <input type="range" id="zoomSlider" style="display: none" />
            <div class="camera-controls">
              <button id="switchCameraBtn">Alternar CÃ¢mera</button>
              <button id="takePhotoBtn">ðŸ“¸ Capturar</button>
              <button id="closeCameraBtn">Fechar</button>
            </div>
          </div>
        </div>

        <!-- Preview Modal (sÃ³ para foto de cÃ¢mera) -->
        <div id="previewModal" class="modal">
          <div class="modal-content">
            <span id="closePreviewBtn">&times;</span>
            <img id="previewImage" alt="PrÃ©via da foto" />
            <a id="downloadPhotoBtn" href="#" download>Baixar Foto</a>
          </div>
        </div>
      </div>
    </div>

    <!-- JS libs e script principal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
